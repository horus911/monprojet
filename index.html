<!DOCTYPE html>
<html>
<head>
  <title>Réducteur d'URL</title>
  <script src="https://cdn.jsdelivr.net/npm/nanoid@4.0.0/nanoid.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    #result { margin-top: 20px; word-break: break-all; }
    .short-url { color: #2563eb; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Réducteur d'URL</h1>
  
  <form id="urlForm">
    <input type="url" id="longUrl" placeholder="https://..." required style="width: 70%; padding: 8px;">
    <button type="submit" style="padding: 8px 16px;">Raccourcir</button>
  </form>

  <div id="result"></div>

  <script>
    // Stockage local (remplacez par Netlify KV ou localStorage en prod)
    const urlDatabase = {};

    document.getElementById('urlForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const longUrl = document.getElementById('longUrl').value;
      const shortCode = nanoid(5); // Ex: "abc12"
      const shortUrl = `${window.location.origin}/${shortCode}`;
      
      // Enregistrement
      urlDatabase[shortCode] = longUrl;
      
      // Affichage
      document.getElementById('result').innerHTML = `
        Lien court : <a href="${shortUrl}" class="short-url">${shortUrl}</a>
        <button onclick="copyToClipboard('${shortUrl}')">Copier</button>
      `;
      
      // Pré-remplissage pour Facebook
      const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shortUrl)}`;
      console.log("Lien de partage Facebook :", facebookShareUrl);
    });

    // Gestion des redirections
    const path = window.location.pathname.substring(1); // Ignore le "/"
    if (path && urlDatabase[path]) {
      window.location.href = urlDatabase[path];
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Lien copié !");
    }
  </script>
</body>
</html>
